<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Made by MOS</title>

    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css} "/>
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

    <style>
        body {
            padding-top: 60px;
        }
    </style>
</head>

<body>

<nav th:insert="fragments/navbar :: nav_fragment" />

<div class="container p-3 my-3 bg-primary text-white">
    <div class="card">
        <div class="card-header">
            <h2>Add Product</h2>
        </div>
        <div class="card-body">
            <form th:action="@{/admin/product/add}" method="post" th:object="${dto}">
                <div class="text-black-50">
                    <label>Name</label>
                    <input type="text" th:field="*{name}" />
                </div>
                <div class="text-black-50">
                    <label>Price</label>
                    <input type="number" th:field="*{price}" />
                </div>
                <hr/>
                <button type="submit" class="btn btn-warning btn-block mb-3">Save Product</button>
            </form>
        </div>
        <div class="card-footer"></div>
    </div>
</div>

<footer th:insert="fragments/footer :: footer_fragment" />
</body>
</html>
